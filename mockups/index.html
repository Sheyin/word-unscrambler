<!DOCTYPE html>
<!-- This is a moockup of the word unscrambler index page.  It does not work with Flask. -->

<html>
  <head>
    <title>Unscrambling Letters</title>
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> 
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <script src="scripts.js"></script>
    <meta name="robots" content="noindex,nofollow" />
    <meta name="google" content="notranslate" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
  </head>

  <body>

    <main class="container">
      <header class="row center">Word Unscrambler</header>

      <p class="row"> 
        <form action="/search" method="get" id="inputForm">
          <input
            type="text"
            name="letters"
            maxlength="9"
            id="letters"
            required="required"
            onchange="populateNumbers()"
            onblur="populateNumbers()"
            /><br />
            <label for="letters">Letters to Unscramble</label>
        
          <input
            type="number"
            name="length"
            maxlength="1"
            onchange="resetPartial()"
            onblur="resetPartial()"
            id="length"
            required="required"
          /><br />
          <label for="length">Word Length</label>

        

          Do you know where a specific letter is in the word?
          <div class="form-radio-box">
            <input
              type="radio"
              name="known"
              value="True"
              onchange="getKnownLetters(this)"
              onblur="getKnownLetters(this)"
              id="lettersKnownTrue"
            /><label for="lettersKnownTrue">Yes </label>
            <input
              type="radio"
              name="known"
              value="False"
              onchange="getKnownLetters(this)"
              onblur="getKnownLetters(this)"
              id="lettersKnownFalse"
              checked
            /><label for="lettersKnownFalse">No</label>
          </div>

          <!-- this is used to store the final result to send with the form -->
          <input
            type="hidden"
            name="knownLetters"
            default=""
            id="knownLettersBox"
          />

          <div id="knownLetterEntry" class="special-row"></div>
          
          <div id="error-no-letters" class="special-row"></div>
      
          <div class="buttons form-box-single">
            <button type="submit" class="btn btn-primary btn-lg" onclick="packageAndSubmit()" id="submit">Unscramble</button>
            <button type="button" class="btn btn-secondary btn-lg" onclick="resetForm()" id="reset">Clear Form</button>
          </div>
        </form>
      </p>
        
      <p class="instructions">
        <h2>Instructions</h2>
        This is a tool to try to find words given a pool of letters. Fill out the form
        above (alphabetic characters only) and submit to see your results.
      </p>
      {% endblock %}

    </main>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
